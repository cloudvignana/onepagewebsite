trigger:
  - develop

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: "5c20c0f6-280d-420c-8170-36634a3c9c31"
  imageRepository: "cloudvignanaonepagewebsite"
  containerRegistry: "azurecnappacr.azurecr.io"
  dockerfilePath: "Dockerfile"
  tag: "latest"
  vmImageName: "ubuntu-latest"

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)


  - stage: helm chart deploy
    displayName: Build and deply helm chart stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
         - task: HelmInstaller@0
           inputs:
             helmVersion: '2.14.1'
             installKubectl: true
             
        - task: HelmDeploy@0
          inputs:
             connectionType: 'Azure Resource Manager'
             azureSubscription: 'Free Trial (7bf67c8b-4ebc-4fa2-9334-d997d7949f99)'
             azureResourceGroup: 'cna-k8s'
             kubernetesCluster: 'cna-platform-dev'
             command: 'install'
             chartType: 'FilePath'
             chartPath: './onepagewebsite-chart'
             valueFile: 'values.yaml'